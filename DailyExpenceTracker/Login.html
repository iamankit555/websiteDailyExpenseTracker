<!DOCTYPE html>
<html lang="en">
<head>
    <title>login</title>
    <link rel="stylesheet" href="css/daily tracker.css" type="text/css">
    <script>
      function Validate()
      {
      var email=document.getElementById("email").value;
      var password=document.getElementById("password").value;
      if(email.length==0)
      {
        alert("please enter email");
      }
      else if(password.length==0)
      {
        alert("please enter password");
      }
      else
      {
        return window.parent.open("daily tracker.html");
      }
      }
      </script>
</head>
<body>
   <header>
      <div class="container">
          <div id="branding">
              <h1><span class="highlight">Daily</span>Expense Tracker</h1>
          </div>
        <nav>
            <ul>
                <li><a  href="daily tracker.html">Home</a></li>
                <li><a   href="Register.html">Register</a></li>
                <li><a class="current" href="Login.html">Login</a></li>
            </ul>
        </nav>
      </div>
   </header> 
    
   <section id="showcase">
        <div class="container">
              
        </div>       
      </section>
  <section id="newsletter">
    <div class="container">
     <h1>subscribe to our newsletter</h1>
     <form>
         <input type="email" placeholder="enter email...">
         <button type="submit" class="buttonone">subscribe</button>    
     </form>
     </div>   
 </section>
  <section>
      <div class="register">

            <form style="border:1px solid #ccc">
                 <div class="container1">
                  <h1>Log in</h1>
                  <p>Please fill in this form to Login this page</p>
                  <hr>
              
                  <input type="text" placeholder="Enter Email" name="email" id="email">
              
                  <input type="password" placeholder="Enter Password" name="psw" id="password">
                  
                  <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                  </label>
                  
                  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
              
                  <div class="clearfix">
                    <button type="button" class="cancelbtn"><a href="#">Cancel</a></button>
                    <button type="submit" class="signupbtn" onclick="return Validate()">Login</button>
                  </div>
                </div>
              </form>

      </div>
  </section>
   
<footer>
    <div class="container">
        <p>copyright strike & copy:2019</p>
        
    </div>
    
</footer>
</body>
</html>
